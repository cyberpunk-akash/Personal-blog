{% extends "blog/base.html" %}
{%block content%}



{%for post in posts %}
<div class="post">

<div class="date">
<h3>Created on : {{post.created_date|date:'d-m-y'}}</h3>
</div>

<a href="{%url 'post_detail' pk=post.pk %}">{{post.title}}</a>
<h3>
  {{%post.text|truncatechars:200%}}
</h3>

</div>


{%endfor%}



{%endblock%}
